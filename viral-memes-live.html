<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeViral - Live Memes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #ff6b9d, #ff8e7a);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .logo-text h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 2px;
        }

        .logo-text p {
            font-size: 14px;
            opacity: 0.8;
        }

        .refresh-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            font-size: 14px;
        }

        .nav-tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 20px;
        }

        .nav-tab {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .nav-tab.active,
        .nav-tab:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .main-content {
            padding: 0 20px 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .memes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .meme-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
            color: #333;
        }

        .meme-card:hover {
            transform: translateY(-5px);
        }

        .meme-header {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        .meme-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .meme-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #666;
        }

        .viral-badge {
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: bold;
        }

        .meme-image-container {
            position: relative;
            width: 100%;
            min-height: 250px;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .meme-image {
            width: 100%;
            height: auto;
            max-height: 400px;
            object-fit: contain;
        }

        .meme-actions {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .share-buttons {
            display: flex;
            gap: 10px;
        }

        .share-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: transform 0.2s ease;
        }

        .share-btn:hover {
            transform: scale(1.1);
        }

        .share-btn.whatsapp { background: #25d366; color: white; }
        .share-btn.twitter { background: #1da1f2; color: white; }
        .share-btn.facebook { background: #4267b2; color: white; }
        .share-btn.download { background: #333; color: white; }

        .loading-indicator {
            text-align: center;
            padding: 40px;
            opacity: 0.8;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden { display: none; }
        .fade-in { animation: fadeIn 0.5s ease-in; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .memes-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .header {
                padding: 15px;
            }
            
            .nav-tabs {
                flex-wrap: wrap;
                gap: 8px;
            }
            
            .nav-tab {
                padding: 10px 16px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <div class="logo-icon">üòÜ</div>
            <div class="logo-text">
                <h1>MemeViral</h1>
                <p>Live memes delivered fresh</p>
            </div>
        </div>
        <button class="refresh-btn" onclick="refreshMemes()">
            üîÑ Refresh
        </button>
    </header>

    <!-- Status Bar -->
    <div class="status-bar">
        <div class="status-left">
            <span id="loading-status">Loading fresh memes...</span>
            <span id="share-count">0 shares today</span>
        </div>
        <div class="status-right">
            <span>Tap share buttons to spread the fun!</span>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="nav-tabs">
        <button class="nav-tab active" data-category="all">‚≠ê All Memes</button>
        <button class="nav-tab" data-category="viral">üî• Viral</button>
        <button class="nav-tab" data-category="fresh">‚ö° Fresh</button>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div id="memes-container" class="memes-grid">
            <!-- Memes will be loaded here -->
        </div>
        
        <!-- Loading Indicator -->
        <div id="loading-indicator" class="loading-indicator">
            <div class="spinner"></div>
            <p>Curating the funniest content for you...</p>
        </div>
    </main>

    <script>
        // Live meme data using reliable APIs
        let memes = [];
        let currentCategory = 'all';
        let shareCount = 0;

        // Initialize the app
        async function initApp() {
            console.log('üöÄ Initializing MemeViral...');
            updateStatus('Loading fresh memes...');
            await loadMemes();
            setupEventListeners();
        }

        // Load FRESH memes from Reddit in real-time
        async function loadMemes() {
            try {
                updateStatus('üîÑ Fetching HOT memes from Reddit...');
                
                // Fetch from multiple Reddit sources for fresh content
                const subreddits = ['memes', 'dankmemes', 'funny', 'wholesomememes'];
                let allPosts = [];
                
                for (const sub of subreddits) {
                    try {
                        const url = `https://www.reddit.com/r/${sub}/hot.json?limit=10`;
                        const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;
                        
                        const response = await fetch(proxyUrl);
                        const data = await response.json();
                        const redditData = JSON.parse(data.contents);
                        
                        const posts = redditData.data.children
                            .filter(post => {
                                const p = post.data;
                                return p.url && (
                                    p.url.includes('.jpg') || 
                                    p.url.includes('.png') || 
                                    p.url.includes('.gif') ||
                                    p.url.includes('i.redd.it') ||
                                    p.url.includes('i.imgur.com') ||
                                    (p.preview && p.preview.images && p.preview.images[0])
                                );
                            })
                            .slice(0, 3) // Top 3 from each subreddit
                            .map(post => {
                                const p = post.data;
                                let imageUrl = p.url;
                                
                                // Try to get better image URL
                                if (p.preview && p.preview.images && p.preview.images[0]) {
                                    imageUrl = p.preview.images[0].source.url.replace(/&amp;/g, '&');
                                }
                                
                                return {
                                    id: p.id,
                                    name: p.title.substring(0, 60) + (p.title.length > 60 ? '...' : ''),
                                    url: imageUrl,
                                    shareCount: p.ups || 0,
                                    isViral: p.ups > 5000,
                                    category: p.ups > 5000 ? 'viral' : 'fresh',
                                    timeAgo: getTimeAgo(p.created_utc),
                                    source: `r/${sub}`,
                                    width: 600,
                                    height: 400,
                                    processedAt: Date.now()
                                };
                            });
                        
                        allPosts.push(...posts);
                        
                    } catch (subError) {
                        console.error(`Failed to fetch from r/${sub}:`, subError);
                    }
                }
                
                if (allPosts.length === 0) {
                    throw new Error('No memes loaded from any source');
                }
                
                // Sort by upvotes and remove duplicates
                memes = allPosts
                    .sort((a, b) => b.shareCount - a.shareCount)
                    .filter((meme, index, arr) => 
                        arr.findIndex(m => m.url === meme.url) === index
                    )
                    .slice(0, 12); // Top 12 unique memes

                updateStatus(`‚úÖ Loaded ${memes.length} FRESH memes from Reddit!`);
                renderMemes();
                hideLoading();
                
            } catch (error) {
                console.error('Error loading fresh memes:', error);
                updateStatus('‚ùå Failed to load fresh memes - showing backup');
                showBackupMemes();
            }
        }

        // Get time ago from Unix timestamp
        function getTimeAgo(created_utc) {
            const now = Date.now() / 1000;
            const diff = now - created_utc;
            const hours = Math.floor(diff / 3600);
            const days = Math.floor(hours / 24);
            
            if (hours < 1) return 'Just now';
            if (hours < 24) return `${hours}h ago`;
            return `${days}d ago`;
        }

        // Backup memes if Reddit fails
        function showBackupMemes() {
            const currentMemes = [
                {
                    id: 'backup-1',
                    name: 'When AI tries to be funny',
                    url: 'https://picsum.photos/600/400?random=1',
                    shareCount: 12500,
                    isViral: false,
                    category: 'fresh',
                    timeAgo: '2h ago',
                    source: 'MemeViral',
                    width: 600,
                    height: 400
                },
                {
                    id: 'backup-2',
                    name: 'POV: You\'re scrolling memes instead of working',
                    url: 'https://picsum.photos/600/400?random=2',
                    shareCount: 8340,
                    isViral: false,
                    category: 'fresh',
                    timeAgo: '4h ago',
                    source: 'MemeViral',
                    width: 600,
                    height: 400
                }
            ];
            
            memes = currentMemes;
            renderMemes();
            hideLoading();
        }

        // Generate realistic meme titles
        function generateMemeTitle() {
            const titles = [
                'When you realize it\'s Monday',
                'That feeling when your code works',
                'Me trying to adult',
                'When someone asks if you\'re okay',
                'Trying to look productive at work',
                'When the WiFi finally connects',
                'Me explaining memes to my parents',
                'That awkward moment when...',
                'When you see your ex doing well',
                'Trying to save money vs wanting things',
                'When you remember you have responsibilities',
                'Me pretending to understand crypto',
                'When someone says they don\'t like pizza',
                'Trying to wake up on Monday',
                'When you find money in old pants',
                'Me trying to be healthy',
                'When someone spoils your show',
                'Trying to look busy when boss walks by',
                'When you realize you\'re an adult now',
                'Me trying to make small talk'
            ];
            return titles[Math.floor(Math.random() * titles.length)];
        }

        // Generate time stamps
        function generateTimeAgo() {
            const times = ['2h ago', '4h ago', '6h ago', '1d ago', '3h ago', '5h ago', '8h ago', '12h ago'];
            return times[Math.floor(Math.random() * times.length)];
        }

        // Render memes to the page
        function renderMemes() {
            const container = document.getElementById('memes-container');
            const filtered = filterMemes();
            
            container.innerHTML = '';
            
            filtered.forEach(meme => {
                const memeCard = createMemeCard(meme);
                container.appendChild(memeCard);
            });
            
            container.classList.add('fade-in');
        }

        // Filter memes by category
        function filterMemes() {
            if (currentCategory === 'all') return memes;
            if (currentCategory === 'viral') return memes.filter(m => m.isViral);
            if (currentCategory === 'fresh') return memes.slice(0, 8);
            return memes;
        }

        // Create meme card element
        function createMemeCard(meme) {
            const card = document.createElement('div');
            card.className = 'meme-card';
            
            card.innerHTML = `
                <div class="meme-header">
                    <div class="meme-title">${meme.name}</div>
                    <div class="meme-stats">
                        <span>${meme.shareCount.toLocaleString()} shares</span>
                        ${meme.isViral ? '<span class="viral-badge">üî• VIRAL</span>' : ''}
                    </div>
                </div>
                
                <div class="meme-image-container">
                    <img class="meme-image" src="${meme.url}" alt="${meme.name}" loading="lazy">
                </div>
                
                <div class="meme-actions">
                    <div class="share-buttons">
                        <button class="share-btn whatsapp" onclick="shareToWhatsApp('${meme.id}')" title="Share on WhatsApp">üí¨</button>
                        <button class="share-btn twitter" onclick="shareToTwitter('${meme.id}')" title="Share on Twitter">üê¶</button>
                        <button class="share-btn facebook" onclick="shareToFacebook('${meme.id}')" title="Share on Facebook">üìò</button>
                        <button class="share-btn download" onclick="downloadMeme('${meme.id}')" title="Download">‚¨áÔ∏è</button>
                    </div>
                    <span style="font-size: 12px; color: #666;">${meme.timeAgo}</span>
                </div>
            `;
            
            return card;
        }

        // Sharing functions
        function shareToWhatsApp(memeId) {
            const text = encodeURIComponent('Check out this hilarious meme! üòÇ');
            window.open(`https://wa.me/?text=${text}`, '_blank');
            trackShare();
        }

        function shareToTwitter(memeId) {
            const text = encodeURIComponent('This meme is too funny! üòÇ #memes #funny #viral');
            window.open(`https://twitter.com/intent/tweet?text=${text}`, '_blank');
            trackShare();
        }

        function shareToFacebook(memeId) {
            window.open('https://www.facebook.com/sharer/sharer.php?u=' + encodeURIComponent(window.location.href), '_blank');
            trackShare();
        }

        function downloadMeme(memeId) {
            const meme = memes.find(m => m.id == memeId);
            if (meme) {
                const link = document.createElement('a');
                link.href = meme.url;
                link.download = `meme-${meme.id}.jpg`;
                link.click();
                trackShare();
            }
        }

        // Track shares
        function trackShare() {
            shareCount++;
            document.getElementById('share-count').textContent = `${shareCount} shares today`;
        }

        // Event listeners
        function setupEventListeners() {
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.addEventListener('click', (e) => {
                    document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
                    e.target.classList.add('active');
                    currentCategory = e.target.dataset.category;
                    renderMemes();
                });
            });
        }

        // Utility functions
        function updateStatus(message) {
            document.getElementById('loading-status').textContent = message;
        }

        function hideLoading() {
            document.getElementById('loading-indicator').classList.add('hidden');
        }

        function refreshMemes() {
            document.getElementById('loading-indicator').classList.remove('hidden');
            loadMemes();
        }

        function showFallbackMemes() {
            // Simple fallback content
            const container = document.getElementById('memes-container');
            container.innerHTML = '<div style="text-align: center; padding: 40px; color: rgba(255,255,255,0.8);"><h3>Memes are loading...</h3><p>Refresh the page to try again!</p></div>';
            hideLoading();
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
